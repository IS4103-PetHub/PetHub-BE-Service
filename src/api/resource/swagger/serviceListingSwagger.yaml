  /api/service-listings/{id}:
    get:
      summary: Get a service listing by ID
      parameters:
        - in: path
          name: id
          description: The ID of the service listing to retrieve.
          required: true
          type: integer
      responses:
        200:
          description: Service listing details
          content:
            application/json:
              schema:
                $ref: '#/definitions/ServiceListingResponse'
      tags:
        - Service Listing

    patch:
      summary: Update a service listing by ID
      description: Update a service listing with the specified details.
      parameters:
        - in: path
          name: id
          description: The ID of the service listing to update.
          required: true
          type: integer
      requestBody:
        description: Service listing update details.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/ServiceListingUpdateRequest'
            example:
              title: "Pet Grooming updated"
              description: "updated"
              category: "DINING"
              basePrice: "10"
              tagIds: [3, 7]
      responses:
        200:
          description: Service listing updated successfully
          content:
            application/json:
              schema:
                $ref: '#/definitions/ServiceListingResponse'
      tags:
        - Service Listing
    delete:
      summary: Delete a service listing by ID
      parameters:
        - in: path
          name: id
          description: The ID of the service listing to retrieve.
          required: true
          type: integer
      responses:
        200:
          description: Service listing deleted successfully
      tags:
        - Service Listing

  /api/service-listings/category/{category}:
    get:
      summary: Get service listings by category
      description: Retrieve service listings that belong to a specific category.
      parameters:
        - in: path
          name: category
          description: The category to filter service listings by.
          required: true
          type: string
          example: PET_RETAIL
      responses:
        200:
          description: Successful response containing service listings by category.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/definitions/ServiceListingResponse'
      tags:
        - Service Listing

  /api/service-listings/tag/{tagId}:
    get:
      summary: Get service listings by tag
      parameters:
        - in: path
          name: tagId
          description: The ID of the tag to filter service listings.
          required: true
          type: integer
      responses:
        200:
          description: An array of service listings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/definitions/ServiceListingResponse'
      tags:
        - Service Listing

  /api/service-listings/active:
    get:
      summary: Get all service listings available for pet owners. Fill in query params to filter accordingly.
      parameters:
        - in: query
          name: category
          description: Filter by category
          required: false
          schema:
            type: array
            items:
              type: string
            example:
              - "PET_DINING"
              - "PET_GROOMING"
        - in: query
          name: tag
          description: Filter by tag
          required: false
          schema:
            type: array
            items:
              type: string
            example:
              - "Free"
              - "Healthy"
      responses:
        200:
          description: An array of service listings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/definitions/ServiceListingResponse'
      tags:
        - Service Listing
  
  /api/service-listings/filter:
    get:
      summary: Get service listings by filter
      parameters:
        - in: query
          name: category
          description: Filter by category
          required: false
          schema:
            type: array
            items:
              type: string
        - in: query
          name: tag
          description: Filter by tag
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        200:
          description: An array of service listings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/definitions/ServiceListingResponse'
      tags:
        - Service Listing
  /api/service-listings/pet-businesses/{id}:
    get:
      summary: Get all service listings by pet business ID
      parameters:
        - name: id
          in: path
          description: ID of the pet business.
          required: true
          schema:
            type: integer
      responses:
        200:
          description: An array of service listings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/definitions/ServiceListingResponse'
      tags:
        - Service Listing
